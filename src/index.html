<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images Gallery</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    /> -->
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <div class="slider swiper">
          <!-- photo -->
          <div class="slider__wrapper swiper-wrapper">
            <!-- 1st slide -->
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    src="./images/brazilian-girl.jpg"
                    alt="brazilian girl"
                    class="slide__picture"
                    data-title="Photo by Omid Armin"
                  />
                </div>
              </div>
            </div>
            <!-- 2nd slide -->
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    src="./images/french-girl.jpg"
                    alt="french-girl"
                    class="slide__picture"
                    data-title="Photo by Ali Pazani"
                  />
                </div>
              </div>
            </div>
            <!-- 3rd slide -->
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    src="./images/angola-girl.jpg"
                    alt="angola girl"
                    class="slide__picture"
                    data-title="Photo by Prince Akachi"
                  />
                </div>
              </div>
            </div>
            <!-- 4th slide -->
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    src="./images/aziat-girl.jpg"
                    alt="aziat girl"
                    class="slide__picture"
                    data-title="Photo by Jimmy Fermin"
                  />
                </div>
              </div>
            </div>
            <!-- 5th slide -->
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    src="./images/african-girl.jpg"
                    alt="african girl"
                    class="slide__picture"
                    data-title="Photo by Prince Akachi"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- slider scrollbar -->
          <div class="slider__scrollbar"></div>
        </div>
      </main>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
